<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="echarts.min.js"></script>
</head>
<body onload='onLoad();'>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="cpuss" style="width: 600px;height:400px;"></div>
<div id="cpu" style="width: 300px;height:300px;"></div>
<script type="text/javascript">



	var ws;
	var input_data = "";
	function onLoad(){
        var value_data=[];
		ws = new WebSocket("ws://127.0.0.1:8080/pull");
		ws.onmessage = function(e){

            var key_data=[];
			//alert(e.data);
			var msgs = document.getElementById('msgShow').innerText;

            var monitoer_data = JSON.parse(e.data);
            for(var key in monitoer_data){
                key_data.push(key);
                value_data.push(monitoer_data[key])
            }
		    document.getElementById('msgShow').innerText =msgs + value_data;
            var Cpu_Chart = echarts.init(document.getElementById('cpu'));
            option = {
                tooltip : {
                    formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {
                    feature: {
                        restore: {}
                    }
                },
                series: [
                    {
                        name: '业务指标',
                        type: 'gauge',
                        detail: {formatter:'{value}%'},
                        data: [{value: key_data[0], name: '完成率'}]
                    }
                ]
            };
            option.series[0].data[0].value = (key_data[key_data.length-1]);
            Cpu_Chart.setOption(option, true);
             //基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('cpuss'));
            // 指定图表的配置项和数据
            option = {

                title: {
                    text: '动态数据',
                    subtext: '纯属虚构'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }

                    }
                },
                legend: {
                    data:['最新成交价', '预购队列']
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataView: {readOnly: false},
                        restore: {}
                    }
                },
                xAxis:
                    {
                        type: 'category',
                        boundaryGap: true,
                        data: (function (){
                            var now = new Date();
                            var res = [];
                            var len = 100;
                            while (len--) {
                                res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                                now = new Date(now - 1000);
                            }
                            return res;
                        })()
                    },

                yAxis: {
                     type: 'value',
                     scale: true,
                     name: '价格',
                     min: 0,
                     boundaryGap: [0.2, 0.2]
                },
                dataZoom: [{
                    type: 'inside',
                    start: 0,
                    end: 100
                    },
                    {
                    start: 0,
                    end: 100,
                    handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                    handleSize: '80%',
                    handleStyle: {
                        color: '#fff',
                        shadowColor: 'rgba(0, 0, 0, 0.6)',
                        shadowOffsetX: 2,
                        shadowOffsetY: 2
                    }
                }],
                series: {
                    name: '最新成交价',
                    type: 'line',
                    data: (function () {
                        var res = [];
                        var len = 100;
                        while (len > 0) {
                            res.push(value_data[value_data.length-len]);
                            len--;
                        }
                        return res;
                    })()
                }
            };

                        // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    }

</script>
    <div >
	Message :
    </div>
    <div id="msgShow" style="height: auto;border: 1px solid #666;"></div>
</body>
</html>
